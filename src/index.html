<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div id="app">
        <div class="header">
            <div class="playerTurn">
            </div>
            <div class="gameStatus">
                Click The Cells To Start
            </div>
            <button type="button" class="restartButton">
                <i class="material-icons">refresh</i>
            </button>
        </div>
        <div class="board">
            <div class="boardCells" data-index="0"></div>
            <div class="boardCells" data-index="1"></div>
            <div class="boardCells" data-index="2"></div>
            <div class="boardCells" data-index="3"></div>
            <div class="boardCells" data-index="4"></div>
            <div class="boardCells" data-index="5"></div>
            <div class="boardCells" data-index="6"></div>
            <div class="boardCells" data-index="7"></div>
            <div class="boardCells" data-index="8"></div>
        </div>
    </div>
    <script type="module" src="/js/index.js"></script>
</body>

</html>
